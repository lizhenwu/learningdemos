    function move(){
        let leftValue = parseInt(window.getComputedStyle(box)['left']);
        let moveValue = 0;
        let timer = setInterval(()=>{
            moveValue += 5;
            if(moveValue >= 400){
                clearInterval(timer)
            }
            box.style.left = `${leftValue-moveValue}px` !== "-1200px" ? `${leftValue-moveValue}px`:"0px"; 
        },1000/60)
    }
    function play(){
        setInterval(function(){
            move();
        },4000)
    }
    play()
